<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Diagnostics</title>
</head>
<body>
    <h1>URL Diagnostics</h1>
    <p>Long URL: <a href="{{ long_url }}">{{ long_url }}</a></p>
    <p>Short URL: <a href="{{ url_for('redirect_to_long_url', short_url=short_url) }}">{{ short_url }}</a></p>
    <p>Times Used: {{ clicks }}</p>
</body>
</html>
